apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: dev
  labels:
    app: demo-api
spec:
  selector:
    matchLabels:
      app: demo-api
  replicas: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: demo-api
    spec:
      # initContainers:
      # Init containers are exactly like regular containers, except:
      # - Init containers always run to completion.
      # - Each init container must complete successfully before the next one starts.
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: demo-api
          image: ghcr.io/champalab/demo-api:5c82b087dcc17efd0068640b2c44d6cf1423b6b8
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 500m
              memory: 100Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
          livenessProbe:
            tcpSocket:
              port: 1122
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 1122
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          
          envFrom:
            - configMapRef:
                name: demo-api-config
          ports:
            - containerPort: 1122
              name: demo-api
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: vol-dummy
              mountPath: /app/uploads
              subPath: demo-api/uploads
      # hostAliases:
      #   - ip: 10.2.100.197
      #     hostnames:
      #       - mxf.laoevisa.gov.la
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Bangkok
        - name: vol-dummy
          # nfs:
          #   path: /srv/nfs/share
          #   server: IP

      restartPolicy: Always
