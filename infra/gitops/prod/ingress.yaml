apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-certs-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "jussun.com"
      secretName: echo-cert
  rules:
    - host: "jussun.com"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: kube-certs
                port:
                  number: 80
